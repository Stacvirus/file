<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Renamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>PDF Renamer</h1>

    <div class="file-section">
        <h2>Step 1: Select PDF File</h2>
        <button id="select-pdf" class="btn">Select PDF</button>
        <p>Selected file: <span id="pdf-path">None</span></p>
    </div>

    <div class="file-section">
        <h2>Step 2: Select Text File with New Name</h2>
        <button id="select-txt" class="btn">Select Text File</button>
        <p>Selected file: <span id="txt-path">None</span></p>
    </div>

    <div class="action-section">
        <h2>Step 3: Rename the PDF</h2>
        <button id="rename-btn" class="btn primary" disabled>Rename PDF</button>
    </div>

    <div id="result" class="result-section"></div>
</div>

<script src="renderer.js"></script>
</body>
</html>
